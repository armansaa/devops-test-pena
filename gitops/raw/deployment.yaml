apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: raw-app
  labels:
    app: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: armansaa/devops-test-pena:node.prod-4f24b8d-260202180224 # {"$imagepolicy": "flux-system:node-app"}
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
