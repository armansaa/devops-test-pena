apiVersion: v1
kind: Service
metadata:
  name: node-app
  namespace: raw-app
  labels:
    app: node-app
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "node-app-backendconfig"}'
spec:
  selector:
    app: node-app
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: ClusterIP
